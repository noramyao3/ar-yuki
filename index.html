<!doctype HTML>
<html lang="ja">
<!-- A-Frameを読み込み -->
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<!-- A-Frameでglbモデルをアニメーションさせるコンポーネント用 -->
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
<!-- AR.js : Marker Tracking -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<!-- AR.js : Image Tracking -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


<body style="margin : 0px; overflow: hidden">
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled: false" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <!-- 3Dモデルをプリロード -->
      <a-asset-item id="3dmodel" src="assets/birthday_yuki.glb"></a-asset-item>
    </a-assets>

    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="assets/pattern-birthday-yuki.patt">
      <!-- 3Dモデルを表示 -->
      <a-entity gltf-model="#3dmodel" scale="0.17 0.17 0.17" rotation="-20 -10 10" animation-mixer></a-entity>
      <!-- <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-image src="#text_circle" width="3" height="3" rotation="-90 0 0"></a-image>
      </a-entity> -->
    </a-marker>

    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="point" intensity="2" position="0 0 0"></a-light>
    <a-entity camera position="0 2 0"></a-entity>
  </a-scene>
  <script>
    document.querySelector("a-scene").renderer.gammaInput = true;
  </script>

  <!-- <script>
    let audio = null;
    document.body.addEventListener('click', () => {
      audio = new Audio('assets/music.mp3');
    });
    setInterval(() => {
      if(audio) {
        audio.play();
      }
    }, 5000);
  </script> -->
</body>
</html>
